<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kino Bestiling</title>
    <script src="Oblig3.js" defer></script>
</head>
<body>
<h1> Bestill din bilett</h1>

<label for = "valg"> Velg Filmen</label>

<select id="valg" name="valg">
    <option disabled selected>-Velg en Film-</option>
    <option value="Aladin"> Aladin</option>
    <option value="Elsa"> Elsa </option>
</select>
<span id="errorValg" style="color: red;"></span><br>
<!-- oppretter en select der man kan velge mellom filmer, under er det laget en span for feilmelding dersom noe er feil, se js-->

<br>
<br>
<!-- nesten alle feltene fungere på samme måte, enten man tar inn bruker input og leder det videre til JS ved hjelp av id'en, eller en onaction blir brukt ved knapper for å utøve en funksjon i JS-->
<label for="antall"> Antall biletter: </label>
<input type="number" id="antall" min="0" name="antall" oninput="validerAntall(this)" style="width: 35px">
<span id="error1" style="color: red; position: absolute; left: 250px"></span><br>

<br>
<br>
<div> <!-- input feltene er i en div for at feilmeldigen kommer riktig og ikke helt nederst (men vedsiden av feltet). ps: posisjonering av ting er ikke løst svært eligant, men på forelsening ble det agt at det er funksjonene som blir vurdert ikke "stylen" -->
    <label for="fornavn">Fornavn: </label>
    <input type="text" id="fornavn" name="fornavan" oninput="validerFornavn(this)" style="position: absolute; left: 80px">
    <span id="error2" style="color: red; position: absolute; left: 250px"></span><br>

    <br>
    <br>

    <label for="etternavn">Etternavn: </label>
    <input type="text" id="etternavn" name="etternavan" oninput="validerEtternavn(this)" style="position: absolute; left: 80px">
    <span id="error3" style="color: red; position: absolute; left: 250px"></span><br>
</div>
<br>
<br>

<div>
    <label for="epost">Epost:  </label>
    <input type="text" id="epost" name="epost" oninput="validerEpost(this)" style="position: absolute; left: 80px">
    <span id="error4" style="color: red; position: absolute; left: 250px" ></span><br>
</div>

<br>
<br>
<div>
    <label for="telefon">Mobilnr: </label>
    <input type="number" name="telefon" id="telefon" oninput="validerTelefon(this)" style="position: absolute; left: 80px">
    <span id="error5" style="color: red; position: absolute; left: 250px"></span><br>
</div>
<br>
<br>

<button id="kjøp" name="kjøp" onclick="leggeTilBiletter()">Kjøp billetten</button>

<br>
<br>
<div id="arrayut"></div>

<br>
<br>

<button id="slettArray" name="slettArray" onclick="SletteBilettene()"> Slett alle billetter</button>



</body>
</html>
